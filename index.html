<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notifications page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="card-notification flex-1 mx-auto">
    <div class="card-header flex justify-between items-center mb-10">
        <p>Notifications <span>3</span></p>
        <div id="read-all-notifs" class="cursor-pointer">Mark all as read</div>
    </div>
    <div class="card-body">
        <div class="notification unread">
            <div class="user-pic">
                <img src="./img/avatar-mark-webber.webp" alt="Avatar de Mark Weber">
            </div>
            <div class="notif-content">
                <p class="notif-description">Mark Webber reacted to your recent post <a href="">My first tournament today!</a></p>
                <p class="notif-time">1m ago</p>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
